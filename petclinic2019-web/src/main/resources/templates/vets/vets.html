<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>
    <h1 th:"'List of Vets'">List of Vets</h1>

    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vet : ${vetList}">
            <td th:text="${vet.id}">Id</td>
            <td th:text="${vet.firstName}">First name</td>
            <td th:text="${vet.lastName}">Last name</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
