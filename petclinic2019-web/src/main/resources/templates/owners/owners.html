<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Owners</title>
</head>
<body>
    <h1 th:text="'List of Owners'">List of Owners</h1>

    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="owner : ${ownerList}">
            <td th:text="${owner?.id}">Id</td>
            <td th:text="${owner?.firstName}">First name</td>
            <td th:text="${owner?.lastName}">Last name</td>
        </tr>
        </tbody>
    </table>

</body>
</html>
